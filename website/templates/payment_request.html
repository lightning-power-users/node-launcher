{% extends 'admin/base.html' %}

{% import 'macros/definition_list_macro.html' as dl %}

{% block body %}

    <script type="text/javascript" charset="utf-8">
        var exampleSocket = new WebSocket("ws://localhost:8765");
        exampleSocket.onopen = function (event) {
            const tracker = "{{ session['tracker'] }}";
            const tracker_object = JSON.stringify({tracker: tracker});
            exampleSocket.send(tracker_object);
        };
        exampleSocket.onmessage = function (event) {
            console.log(event.data);
            const cardBody = document.querySelector('body > div.album.py-5 > div > div > div > div > div > div > div.form-group');
            if (cardBody) {
                cardBody.className += cardBody.className ? ' paid' : 'paid';
            }
        }
    </script>

    <style>
        .paid {
            position: relative;
        }

        .paid::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            background: black;
            opacity: 0.3;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .paid::after {
            content: "Payment received, thank you!";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 3;
            overflow: hidden;
            font-size: 3em;
            color: lightgrey;
            text-align: center;
            vertical-align: middle;
            text-shadow: 0px 0px 5px black;
            background: rgba(10, 10, 10, 0.97);
            padding: 150px;
            animation-name: gotPaid;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            border-radius: 50px;
            border: 2px rgba(10, 10, 10, 0.97);
        }

        @keyframes gotPaid {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

    <div class="album py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <div class="col-md-12">
                                {% if bill %}
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <h3>
                                                Bill
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">
                                            <table class="table table-striped table-bordered table-hover model-list table-sm">
                                                <tbody>
                                                {% for item, value in bill %}
                                                    <tr>
                                                        <td>
                                                            {{ item }}
                                                        </td>
                                                        <td>
                                                            {{ value }}
                                                        </td>
                                                    </tr>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-md-4"></div>
                                    </div>
                                {% endif %}
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <a class="btn navbar-btn btn-info btn-lg"
                                               href="{{ uri }}">
                                                Pay with Joule
                                            </a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <div style="height: 200px;">
                                                <img style="max-width:100%;
                                    max-height:100%;
                                    display: block;
                                    margin-left: auto;
                                    margin-right: auto;"
                                                     src="{{ qrcode(uri, border=10) }}">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input class="form-control"
                                                   style="width: 100%;
                                                          text-align: center;"
                                                   id="foo"
                                                   value="{{ payment_request }}">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 20px;">
                                        <div class="col-md-12 text-center">
                                            <button type="button"
                                                    class="btn btn-lg btn-outline-secondary"
                                                    data-clipboard-target="#foo">
                                                Copy PayReq
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
